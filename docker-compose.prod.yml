version: '3.9'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME:${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD:${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE:${MONGO_DATABASE}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mongo_network

  nextjs:
    container_name: nextjs
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV:${NODE_ENV}
      - MONGO_URI:${MONGO_URI}
    depends_on:
      - mongodb
    networks:
      - mongo_network
    volumes:
      - ./public/uploads:/app/public/uploads:rw

networks:
  mongo_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
