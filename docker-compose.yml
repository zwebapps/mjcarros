version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mjcarros-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - mjcarros-network

volumes:
  mongodb_data:
    driver: local

networks:
  mjcarros-network:
    driver: bridge
